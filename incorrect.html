<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .error-message {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 400px;
        }

        .error-message h2 {
            color: #ff0000; /* Red color for error message */
        }

        .error-message p {
            color: #333;
            margin: 20px 0;
        }

        .return-button {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .return-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h2>Incorrect Username or Password</h2>
        <p>The username or password you entered is incorrect. Please try again.</p>
        <button class="return-button" onclick="returnToHomePage()">Return to Home Page</button>
    </div>

    <script>
        function returnToHomePage() {

            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
